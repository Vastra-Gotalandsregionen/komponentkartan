<div class="checkbox" [ngClass]="{'checkbox--checked' : checked, 'checkbox--disabled' : disabled }" (click)="onClick()" (keydown)="onKeyDown($event)">

    <div class="checkbox__image" role="checkbox" aria-labelledby="checkbox-label" tabindex="0" [attr.aria-disabled]="disabled"
        [attr.aria-checked]="checked"></div>
    <label id="checkbox-label" class="checkbox__label">{{label}}</label>
</div>
