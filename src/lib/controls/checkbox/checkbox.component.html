<div class="checkbox" role="checkbox" [ngClass]="{'checkbox--checked' : checked, 'checkbox--disabled' : disabled }" (click)="onClick()" (keydown)="onKeyDown($event)">

    <div class="checkbox__image" tabindex="0" role="checkbox" [attr.aria-disabled]="disabled" [attr.aria-checked]="checked" [attr.aria-labelledby]="'checkbox-label'"></div>
    <label id="checkbox-label" class="checkbox__label">{{label}}</label>
</div>
