<div (click)="checkDisabled($event)">
  <button type="{{type}}" [disabled]="disabled" class="text-button noselect" [attr.aria-disabled]="disabled" [ngClass]="{'button--disabled' : disabled, 'button--enabling' : reenabled, 'button--secondary': secondary}">
    <ng-content></ng-content>
    <div *ngIf="!secondary" class="button__focus-line"></div>
  </button>
</div>
