<ng-content select="vgr-list-item-header">
</ng-content>
<div *ngIf="notification" class="list-item__notification">
  <span class="list-item__notification__icon" [ngClass]="notification.icon">
  </span>
  <div class="list-item__notification__message">
    {{notification? notification.message : ''}}
  </div>
</div>
<ng-content select="vgr-list-item-content"></ng-content>
