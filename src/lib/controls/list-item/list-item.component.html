<div class="list-item__header_wrapper" (click)="toggleExpand($event)">
  <ng-content select="vgr-list-item-header">
  </ng-content>
</div>
<div *ngIf="notification" class="list-item__notification" [@slideNotificationMessage]="stateNotification">
  <span class="list-item__notification__icon" [ngClass]="notification.icon">
  </span>
  <div class="list-item__notification__message">
    {{notification? notification.message : ''}}
  </div>
</div>
<div [@slideListContent]="stateName" (@slideListContent.done)="animationDone($event)" (@slideListContent.start)="animationStart($event)">
  <ng-content select="vgr-list-item-content"></ng-content>
</div>
