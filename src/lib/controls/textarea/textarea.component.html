<div class="textarea" [ngStyle]="{ 'width': width }">
  <div class=" textarea-validation ">
    <textarea [ngStyle]="{ 'height': height }" [maxlength]="maxlength" [placeholder]="placeholder " class="textarea-input " [(ngModel)]="displayValue "
      (ngModelChange)="onChange($event) " (blur)="onBlur($event) " (focus)="onFocus() "></textarea>
    <div *ngIf="control " class="textarea-validation_status " title="hepp ">
      <div class="textarea-validation_status__icon "></div>
      <div class="textarea-validation_status__message ">{{validationErrorMessage}}</div>
    </div>
  </div>
</div>
