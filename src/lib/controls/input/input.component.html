<div class="input-validation" [ngClass]="{
  'input-validation--suffixed' : suffix && suffix.length>0
}">

  <div class="input-container" [ngClass]="{'input-container--focus' : hasFocus}">
    <input type="text" #inputTextBox class="input-container__textbox" (blur)="onBlur($event)" (focus)="onFocus()" [(ngModel)]="displayValue"
      (ngModelChange)="onChange($event)" [maxlength]="maxlength" [attr.readonly]="readonly ? '' : null" [placeholder]="placeholder ? placeholder : ''">
    <div class="input-container__suffix-container">
      <div class="input-container__suffix-container__suffix">{{suffix}}</div>
      <div class="input-container__suffix-container__status-icon"></div>
    </div>
  </div>

  <div *ngIf="control" class="input-validation_status" title="{{  errorMessage | errormessagehandler: false : control.errors : small }}">
    <div class="input-validation_status__icon"></div>
    <div *ngIf="!small" class="input-validation_status__message">{{errorMessage | errormessagehandler: false : control.errors : small | truncate:64}}</div>
    <div *ngIf="small" class="input-validation_status__message">{{errorMessage | errormessagehandler: false : control.errors : small | truncate:24}}</div>
  </div>
</div>
