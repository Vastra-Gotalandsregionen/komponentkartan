<vgr-page-block>
  <vgr-card>
    <vgr-card-header>
      <div class="row-layout">
        <div class="enhet-card__enhet-title">Enhet</div>
        <div>Enhetens namn</div>
      </div>

      <div class="flex-right">
        <vgr-save-cancel (unlock)="readonly=false" (save)="readonly=true" (cancel)="readonly=true"></vgr-save-cancel>
      </div>
    </vgr-card-header>

    <vgr-card-column>
      <vgr-card-section [title]=" 'Exempel1' ">
        <vgr-title-value-layout>
          <vgr-title-value [title]=" 'HSA-id'" [slim]="readonly">
            <span>SE2321000131-E000000011887</span>
          </vgr-title-value>
          <vgr-title-value title="Avtalskod*" [slim]="readonly">
            <vgr-input [value]="'Avtal12345'" [readonly]="readonly"></vgr-input>
          </vgr-title-value>
          <vgr-title-value [title]=" 'Enhetskod*' " [slim]="readonly">
            <span>12345</span>
          </vgr-title-value>
          <vgr-title-value [title]=" 'Nämnd (single)*' " [slim]="readonly">
            <vgr-dropdown [values]="['The One with Chandlers Work Laugh and other stuff','The One with the Girl Who Hits Joey']" [readonly]="readonly"
              [required]="true"></vgr-dropdown>
          </vgr-title-value>
          <vgr-title-value [title]=" 'Avtalsperiod*' " [slim]="readonly">
            <div class="row-layout row-layout--tight">
              <vgr-monthpicker [readonly]="readonly" required="true"></vgr-monthpicker>
              <vgr-datepicker [readonly]="readonly" required="true"></vgr-datepicker>
            </div>
          </vgr-title-value>
          <vgr-title-value [title]=" 'Månad*' " [slim]="readonly">
            <vgr-monthpicker [readonly]="readonly" required="true"></vgr-monthpicker>
          </vgr-title-value>
          <vgr-title-value [title]=" 'Datum*' " [slim]="readonly">
            <vgr-datepicker [readonly]="readonly" required="true"></vgr-datepicker>
          </vgr-title-value>

          <vgr-title-value [title]=" 'HSA-id'" [slim]="readonly">
            <vgr-input [value]="'SE2321000131-E000000011887'" [readonly]="readonly"></vgr-input>
          </vgr-title-value>
          <vgr-title-value [title]=" 'Nämnd (multi)*' " [slim]="readonly">
            <vgr-dropdown-multiselect [values]="['The One with Chandlers Work Laugh and other stuff','The One with the Girl Who Hits Joey']"
              [readonly]="readonly" [required]="true"></vgr-dropdown-multiselect>
          </vgr-title-value>
          <vgr-title-value [title]=" 'Identifiering'" [slim]="readonly">
            <vgr-input [value]="'SE2321000131-E000000011887'" [readonly]="readonly"></vgr-input>
          </vgr-title-value>
          <vgr-title-value [title]=" 'Har du läst?' " [slim]="readonly">
            <vgr-checkbox [label]="'Ja det har jag'" [disabled]="readonly"></vgr-checkbox>
          </vgr-title-value>
          <vgr-title-value [title]=" 'Serienummer'" [slim]="readonly">
            <vgr-input [value]="'SE2321000131-E000000011887'" [readonly]="readonly"></vgr-input>
          </vgr-title-value>
          <vgr-title-value [title]=" 'Betalform'" [slim]="readonly">
            <vgr-radio-group [disabled]="readonly" [options]="[{id: '1', displayName: 'Bankgiro'},{id: '2', displayName: 'Plusgiro'}] "></vgr-radio-group>
          </vgr-title-value>
          <vgr-title-value [title]=" 'Krypteringsnyckel'" [slim]="readonly">
            <vgr-input [value]="'SE2321000131-E000000011887'" [readonly]="readonly"></vgr-input>
          </vgr-title-value>
          <vgr-title-value [title]=" 'Ett datum'" [slim]="readonly">
            <vgr-datepicker [readonly]="readonly"></vgr-datepicker>
          </vgr-title-value>
          <vgr-title-value [title]=" 'Derivata'" [slim]="readonly">
            <vgr-input [value]="'SE2321000131-E000000011887'" [readonly]="readonly"></vgr-input>
          </vgr-title-value>
        </vgr-title-value-layout>
      </vgr-card-section>
      <vgr-card-section [title]=" 'Ersättningsgrundande information' " [readonly]="true" [expanded]="true" class="card__right">
        <vgr-title-value-layout>
          <vgr-title-value [title]="'Kommun'" [slim]="true">
            <span>Vänersborg</span>
          </vgr-title-value>
          <vgr-title-value [title]="'Kommun'" [slim]="true">

            <span>Duellvägen
              <br>462 60
              <br>Vänersborg
            </span>

          </vgr-title-value>
          <vgr-title-value [title]="'Geokod (PT90)'" [slim]="true">
            <span>x: 6471784</span>
          </vgr-title-value>

        </vgr-title-value-layout>
      </vgr-card-section>
      <vgr-card-section [title]=" 'Eget innehåll' " [readonly]="readonly " [expanded]="false">
        <div>
          Här kan man lägga in vad man vill själv
        </div>
      </vgr-card-section>
      <vgr-card-section [title]=" 'Adress' ">
        <vgr-title-value-layout>
          <vgr-title-value [title]="'Kommun'" [slim]="true">
            <span>Vänersborg</span>
          </vgr-title-value>
          <vgr-title-value [title]="'Kommun'" [slim]="true">

            <span>Duellvägen
              <br>462 60
              <br>Vänersborg
            </span>
          </vgr-title-value>
          <vgr-title-value [title]="'Geokod (PT90)'" [slim]="true">
            <span>x: 6471784</span>
          </vgr-title-value>
        </vgr-title-value-layout>
      </vgr-card-section>
    </vgr-card-column>
    <vgr-card-column>
    </vgr-card-column>
  </vgr-card>
</vgr-page-block>
