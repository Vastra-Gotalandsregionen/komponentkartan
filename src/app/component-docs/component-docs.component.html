<vgr-page class="no-sort">
  <vgr-page-header [title]="componentName"> </vgr-page-header>
  <vgr-page-body>
    <!-- Components before-->
    <ng-content select=".docs__before"></ng-content>
    <vgr-grid [allowMultipleExpandedRows]="true" [stickyHeader]="true">
      <vgr-grid-header>
        <vgr-grid-header-column [width]="20"
          >Dokumentation för {{ componentName }}</vgr-grid-header-column
        >
      </vgr-grid-header>
      <vgr-grid-row [expanded]="true">
        <vgr-grid-column width="20">
          <h4>Översikt</h4>
        </vgr-grid-column>
        <vgr-grid-content>
          <div class="content-overview">
            <!-- Översikt -->
            <ng-content select=".docs__overview"></ng-content>
          </div>
        </vgr-grid-content>
      </vgr-grid-row>
      <vgr-grid-row [expanded]="false">
        <vgr-grid-column width="20">
          <h4>Exempel</h4>
        </vgr-grid-column>
        <vgr-grid-content>
          <!-- Exempel -->
          <ng-content select=".docs__examples"></ng-content>
        </vgr-grid-content>
      </vgr-grid-row>
      <vgr-grid-row [expanded]="false">
        <vgr-grid-column width="20">
          <h4>API</h4>
        </vgr-grid-column>
        <vgr-grid-content>
          <!-- API -->
          <ng-content select=".docs__api"></ng-content>
        </vgr-grid-content>
      </vgr-grid-row>
      <vgr-grid-row [expanded]="false">
        <vgr-grid-column width="20">
          <h4>Tillgänglighet</h4>
        </vgr-grid-column>
        <vgr-grid-content>
          <!-- tILLGÄNGLIGHET -->
          <ng-content select=".docs__wcag"></ng-content>
        </vgr-grid-content>
      </vgr-grid-row>
    </vgr-grid>
    <!-- Components before-->
    <ng-content select=".docs__after"></ng-content>
  </vgr-page-body>
</vgr-page>
