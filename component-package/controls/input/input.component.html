<div class="input-validation" [ngClass]="{
    'input-validation--suffixed' : suffix && suffix.length>0
  }">

  <div class="input-container">
    <input type="text" #inputTextBox class="input-container__textbox" (blur)="onBlur()" (focus)="onFocus()" [(ngModel)]="displayValue"
      (ngModelChange)="onChange($event)" [maxlength]="maxlength" [attr.readonly]="readonly ? '' : null">
    <div class="input-container__suffix-container">
      <div class="input-container__suffix-container__suffix">{{suffix}}</div>
      <div class="input-container__suffix-container__status-icon"></div>
    </div>
  </div>
  <div *ngIf="formControlName && control.errors" class="input-validation_status" title="{{errorMessage | errormessagehandler:  control.errors : small }}">
    <div class="input-validation_status__icon"></div>
    <div *ngIf="formControlName && control.errors && control.invalid && !small" class="input-validation_status__message">{{errorMessage | errormessagehandler: control.errors : small | truncate:64}}</div>
    <div *ngIf="formControlName && control.errors && control.invalid && small" class="input-validation_status__message">{{errorMessage | errormessagehandler: control.errors : small | truncate:24}}</div>
  </div>
</div>
