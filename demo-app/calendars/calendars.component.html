<div class="main-content">
  <vgr-page-header [title]="'Calendars'">
  </vgr-page-header>

  <div class="komponentkarta-components">
    <div class="komponentkarta-component row-layout row-layout--padded">
      <div>
        <p>Default formatering</p>
        <vgr-monthpicker (selectedDateChanged)="selectedDate=$event" style="margin-top: 20px" [maxDate]="maxDate"></vgr-monthpicker>
      </div>
      <div>
        <p>MM yyyy formatering</p>
        <vgr-monthpicker style="margin-top: 20px" [selectedDateFormat]="'MM yyyy'" [preselectedDate]="preselectedDate"></vgr-monthpicker>
      </div>

    </div>
    <div>
      <span>Senast valt datum: </span>
      <span>{{selectedDate | date : 'yyyy MMM'}}</span>
    </div>
    <h2>Användning</h2>
    <div>
      Ange följande i din @NgModule för att ställa in svenskt språk providers

      <div class="markup-example">
        [ {{'{ provide: LOCALE_ID, useValue: "sv-SE" }'}}
      </div>
    </div>
  </div>

</div>
