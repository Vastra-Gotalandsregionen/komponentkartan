<div [ngClass]="{ 'radiobutton-group-validation-error--active': errorActive}">
  <div class="radiobutton-group-validation" >
    <div
      id="radiogroup"
      [attr.aria-labelledby]="elementId"
      (keydown)="keyDown($event)"
      [attr.aria-disabled]="_disabled"
      tabindex="{{_disabled ? 0 : -1}}"
      role="radiogroup"
      [ngClass]="{'vertical' : vertical}"
      [attr.aria-invalid]="errorActive"
      (focusout)="onLeave()">
      <ng-content select="vgr-radiobutton-item"></ng-content>
    </div>
  </div>
  @if (errorActive) {
    <div [attr.id]="elementId" class="radiobutton-group-validation_status" [title]="validationErrorMessage" [attr.aria-live]="errorActive ? 'assertive' : 'off'">
      <vgr-icon icon="exclamation-circle" size="sm" class="radiobutton-group-validation_status__icon"></vgr-icon>
      @if (control) {
        <div class="radiobutton-group-validation_status__message">{{validationErrorMessage | errorMessage: control.errors : getLabelFromId() : false}}</div>
      }
      @if (!control) {
        <div class="radiobutton-group-validation_status__message">{{validationErrorMessage}}</div>
      }
    </div>
  }
</div>
