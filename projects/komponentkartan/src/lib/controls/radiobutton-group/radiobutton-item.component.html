<div #item
  class="radio-button-container"
  [ngClass]="{'radio-button--checked' : selected, 'radio-button--disabled' : disabled}"
  (click)="itemClicked()">
  <input type="radio" >
  <div
    #radioButton
    role="radio"
    class="radio-button__icon"
    tabindex="{{checkTabFocus() || isTabEnabled ? 0 : -1}}"
    (focusin)="firstfocusIn()"></div>
  <span style="position: relative; top: 2px;" class="radio-button__content">
    <ng-content></ng-content>
  </span>
</div>
