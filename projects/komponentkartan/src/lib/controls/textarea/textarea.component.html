<div class="textarea" [ngStyle]="{ 'width': width }">
  <div class="textarea-validation">
    <textarea #textareaElement class="textarea-input" [ngStyle]="{'height': readonly ? scrollHeight : height}"
      [maxlength]="maxlength" [attr.id]="idForLabel"
      [placeholder]="placeholder" [(ngModel)]="value" (ngModelChange)="onChange($event)" (blur)="onBlur($event)" (focus)="onFocus($event)"
      [attr.readonly]="readonly ? '' : null"></textarea>
    <div *ngIf="control" class="textarea-validation_status" [title]="validationErrorMessage">
      <vgr-icon icon="exclamation-circle" size="sm" class="textarea-validation_status__icon"></vgr-icon>
      <div class="textarea-validation_status__message">{{validationErrorMessage}}</div>
    </div>
  </div>
</div>
