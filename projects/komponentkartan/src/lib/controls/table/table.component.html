<div #table class="table-header" (click)="toggleExpansion(expandable)" [ngClass]="{'expanded': expanded, 'collapsed': !expanded, 'expandable': expandable }" tabindex="0" [attr.aria-expanded]="expandable ? expanded : 'null'" [attr.role]="expandable ? 'button' : 'null'">
  <ng-content select="vgr-table-header"></ng-content>
  @if (expandable) {
    <vgr-icon icon="chevron-down" size="sm" class="table-chevron" [ngClass]="{ 'expanded': expanded, 'collapsed': !expanded }"></vgr-icon>
  }
</div>
@if (expanded) {
  <div class="table-content" [@toggleExpandedState]="{value: expanded,  params: { speed: animationSpeed } }">
    <ng-content select="vgr-table-row"></ng-content>
    <ng-content select="vgr-table"></ng-content>
  </div>
}
