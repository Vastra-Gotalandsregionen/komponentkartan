<div class="table-header" (click)="toggleExpansion(expandable)" [ngClass]="{'expanded': expanded, 'collapsed': !expanded, 'expandable': expandable }" tabindex="0" [attr.aria-expanded]="expandable ? expanded : 'null'" [attr.role]="expandable ? 'button' : 'null'">
  <ng-content select="vgr-table-header"></ng-content>
  <vgr-icon icon="chevron-down" size="sm" class="table-chevron" [ngClass]="{ 'expanded': expanded, 'collapsed': !expanded }" *ngIf="expandable"></vgr-icon>
</div>
<div class="table-content" [@toggleState]="expanded">
  <ng-content select="vgr-table-row"></ng-content>
  <ng-content select="vgr-table"></ng-content>
</div>
