<div class="inputwrapper" [style.width.px]="width" [ngClass]="{
    'alignRight': textAlign === 'right'
}">
    <div class="prefix" *ngIf="prefix">{{prefix}}</div>
    <input 
        [id]="id"
        [type]="type" 
        [disabled]="disabled"
        [attr.min]="min"
        [attr.max]="max"
        [attr.minlength]="minlength"
        [attr.maxlength]="maxlength"
        [attr.pattern]="pattern"
        [placeholder]="placeholder"
        [readonly]="readonly"
        [required]="required"
        [attr.step]="step"
        [name]="name"
        [value]="value"
        (keyup)="onChange($event)"
        (change)="onChange($event)"
        (focus)="onFocus($event)"
        (blur)="onBlur($event)"
    >
    <div class="suffix" *ngIf="suffix">{{suffix}}</div>
</div>
<div class="error-message">
    <vgr-icon icon="exclamation-circle" size="sm"></vgr-icon>
    <span *ngIf="control">{{errorMessage | errorMessage: control.errors : small | truncate:24}}</span>
    <span *ngIf="!control">{{errorMessage}}</span>
</div>
