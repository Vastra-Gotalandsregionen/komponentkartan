<div class="inputwrapper" [ngClass]="{
    'alignRight': textAlign === 'right'
}">
    <div class="prefix" *ngIf="prefix">{{prefix}}</div>
    <input 
        [attr.id]="id"
        [type]="type" 
        [attr.min]="min"
        [attr.max]="max"
        [disabled]="disabledControl"
        [attr.minlength]="minlength"
        [attr.maxlength]="maxlength"
        [attr.pattern]="pattern"
        [placeholder]="placeholder"
        [readonly]="readonly"
        [required]="required"
        [attr.step]="step"
        [name]="name"
        [value]="value"
        (keyup)="onChange($event)"
        (change)="onChange($event)"
        (focus)="onFocus($event)"
        (blur)="onBlur($event)"
        #inputElement
    >
    <div class="suffix" *ngIf="suffix">{{suffix}}</div>
    <div class="searchicon" *ngIf="type === 'search'">
        <vgr-icon icon="search"></vgr-icon>
    </div>
</div>
<div class="error-message">
    <vgr-icon icon="exclamation-circle" size="sm"></vgr-icon>
    <span *ngIf="control">{{errorMessage | errorMessage: control.errors : false | truncate:24}}</span>
    <span *ngIf="!control">{{errorMessage}}</span>
</div>
