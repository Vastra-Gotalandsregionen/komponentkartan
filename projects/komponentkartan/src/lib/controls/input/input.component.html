<div class="custominput" [ngClass]="{ 'validation-error--active': errorActive, 'validation-error--editing': hasFocus }">
  <div class="validation" [ngClass]="{ 'readonly': readonly }">
    <div>
      <div class="inputwrapper" [ngClass]="{
        'alignRight': textAlign === 'right'
      }">
        <div class="prefix" *ngIf="prefix">{{prefix}}</div>
        <input
          [attr.id]="idForLabel"
          [type]="type"
          [attr.min]="min"
          [attr.max]="max"
          [disabled]="disabledControl"
          [attr.minlength]="minlength"
          [attr.maxlength]="maxlength"
          [attr.pattern]="pattern"
          [placeholder]="placeholder"
          [readonly]="readonly"
          [required]="required"
          [attr.step]="step"
          [name]="name"
          [value]="value"
          (search)="onChange($event)"
          (input)="onChange($event)"
          (focus)="onFocus($event)"
          (blur)="onBlur($event)"
          #inputElement
          aria-describedby="expDesc">
        <div class="suffix" *ngIf="suffix">{{suffix}}</div>
        <div class="searchicon" *ngIf="type === 'search'">
          <vgr-icon icon="search"></vgr-icon>
        </div>
      </div>
    </div>
    <div id="expDesc" class="validation__status" [attr.aria-live]="errorActive ? 'assertive' : 'off'">
      <vgr-icon icon="exclamation-circle" size="sm" class="validation_status__icon"></vgr-icon>
      <div class="validation__status__message" *ngIf="control">{{errorMessage | errorMessage: control.errors : false}}</div>
      <div class="validation__status__message" *ngIf="!control">{{errorMessage}}</div>
    </div>
  </div>
</div>
