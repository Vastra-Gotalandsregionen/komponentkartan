<span (click)="checkDisabled($event)">
  <button type="button" (click)="toggleLocked()" class="lock-button noselect" [ngClass]="{'lock-button--unlocked' : !locked, 'button--disabled' : disabled}"
    [attr.aria-disabled]="disabled" [attr.aria-label]="label">
    <div class="lock-button__top"></div>
    <div class="lock-button__bottom"></div>
    <div class="button__focus-line"></div>
  </button>
</span>
