<div class="datepicker-new"
  [ngClass]="{ 'validation-error--active': errorActive, 'validation-error--editing': errorEditing }">
  <div class="validation">
    <div #datepicker class="datepicker-new__control"
      [ngClass]="{ 'datepicker-new--disabled': disabled, 'datepicker-new--readonly': readonly }"
      (keydown)="onKeydown($event)" (focusout)="onBlur($event)">
      <div *ngIf="!readonly" class="datepicker-new__header"
        [ngClass]="{'datepicker-new__header--focus': headerHasFocus}" (focusin)="onHeaderFocus()"
        (focusout)="onHeaderBlur()" (keydown)="onHeaderKeydown($event)" (click)="onHeaderClick()">
        <div #headerLabel *ngIf="!allowText" class="datepicker-new__header__label" tabindex="0" role="button"
          aria-haspopup="grid" [attr.aria-labelledby]="labelId + ' ' + headerLabelId" [attr.aria-expanded]="expanded">
          <span *ngIf="selectedDate" id="{{headerLabelId}}">{{selectedDate | date:labelDateFormat}}</span>
          <span *ngIf="!selectedDate" id="{{headerLabelId}}" class="noselect">Välj datum</span>
        </div>
        <div *ngIf="allowText">
          <input #headerInput *ngIf="!disabled" class="datepicker-new__header__input" [placeholder]="inputPlaceholder"
            aria-haspopup="grid" [attr.aria-labelledby]="labelId" [attr.aria-expanded]="expanded" [value]="label"
            (change)="parseSelectedDate($event.target.value)">
          <div *ngIf="disabled" id="{{headerLabelId}}" role="textbox" class="datepicker-new__header__label" tabindex="0"
            [attr.aria-labelledby]="labelId + ' ' + headerLabelId" [attr.aria-disabled]="true">
            <span *ngIf="selectedDate">{{selectedDate | date:labelDateFormat}}</span>
            <span *ngIf="!selectedDate" class="noselect">&nbsp;</span>
          </div>
        </div>
        <div class="datepicker-new__header__button">
          <vgr-icon [icon]="'calendar-alt'" [solid]="false" [color]="'light'" [size]="'lg'"></vgr-icon>
        </div>
      </div>
      <div *ngIf="readonly" class="datepicker-new__readonly-header" tabindex="0" aria-readonly="true">
        <span *ngIf="selectedDate">{{selectedDate | date:labelDateFormat}}</span>
        <span *ngIf="!selectedDate">&nbsp;</span>
      </div>
      <div #calendar *ngIf="expanded" class="datepicker-new__calendar noselect" tabindex="0"
        (keydown)="onCalendarKeydown($event)">
        <div *ngIf="zoomedToDays">
          <div class="datepicker-new__calendar__header">
            <div class="datepicker-new__calendar__header__chevron" (click)="days.previous()">
              <vgr-icon [icon]="'chevron-left'" [color]="'light'"></vgr-icon>
            </div>
            <div class="datepicker-new__calendar__header__date" (click)="days.zoomOut()">
              {{days.date | date:'MMMM yyyy'}}</div>
            <div class="datepicker-new__calendar__header__chevron" (click)="days.next()">
              <vgr-icon [icon]="'chevron-right'" [color]="'light'"></vgr-icon>
            </div>
          </div>
          <div class="datepicker-new__calendar__body">
            <table class="datepicker-new__calendar__body__days" role="grid" [attr.aria-labelledby]="labelId">
              <tr>
                <td role="columnheader">
                  <div>Må</div>
                </td>
                <td role="columnheader">
                  <div>Ti</div>
                </td>
                <td role="columnheader">
                  <div>On</div>
                </td>
                <td role="columnheader">
                  <div>To</div>
                </td>
                <td role="columnheader">
                  <div>Fr</div>
                </td>
                <td role="columnheader">
                  <div>Lö</div>
                </td>
                <td role="columnheader">
                  <div>Sö</div>
                </td>
              </tr>
              <tr *ngFor="let row of days.items">
                <td *ngFor="let item of row">
                  <vgr-datepicker-item *ngIf="item" [type]="'day'" [date]="item.date" [selected]="item.selected"
                    [disabled]="item.disabled" [isMinZoom]="item.isMinZoom"></vgr-datepicker-item>
                </td>
              </tr>
            </table>
          </div>
        </div>
        <div *ngIf="zoomedToMonths">
          <div class="datepicker-new__calendar__header">
            <div class="datepicker-new__calendar__header__chevron" (click)="months.previous()">
              <vgr-icon [icon]="'chevron-left'" [color]="'light'"></vgr-icon>
            </div>
            <div class="datepicker-new__calendar__header__date" (click)="months.zoomOut()">{{months.date | date:'yyyy'}}
            </div>
            <div class="datepicker-new__calendar__header__chevron" (click)="months.next()">
              <vgr-icon [icon]="'chevron-right'" [color]="'light'"></vgr-icon>
            </div>
          </div>
          <div class="datepicker-new__calendar__body">
            <table class="datepicker-new__calendar__body__months" role="grid" [attr.aria-labelledby]="labelId">
              <tr *ngFor="let row of months.items">
                <td *ngFor="let item of row">
                  <vgr-datepicker-item [type]="'month'" [date]="item.date" [selected]="item.selected"
                    [disabled]="item.disabled" [isMinZoom]="item.isMinZoom"></vgr-datepicker-item>
                </td>
              </tr>
            </table>
          </div>
        </div>
        <div *ngIf="zoomedToYears">
          <div class="datepicker-new__calendar__header">
            <div class="datepicker-new__calendar__header__chevron" (click)="years.previous()">
              <vgr-icon [icon]="'chevron-left'" [color]="'light'"></vgr-icon>
            </div>
            <div class="datepicker-new__calendar__header__chevron" (click)="years.next()">
              <vgr-icon [icon]="'chevron-right'" [color]="'light'"></vgr-icon>
            </div>
          </div>
          <div class="datepicker-new__calendar__body">
            <table class="datepicker-new__calendar__body__years" role="grid" [attr.aria-labelledby]="labelId">
              <tr *ngFor="let row of years.items">
                <td *ngFor="let item of row">
                  <vgr-datepicker-item [type]="'year'" [date]="item.date" [selected]="item.selected"
                    [disabled]="item.disabled" [isMinZoom]="item.isMinZoom"></vgr-datepicker-item>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="parseError" class="validation__status" title="{{parseErrorMessage}}">
      <div class="validation__status__icon"></div>
      <div class="validation__status__message">{{parseErrorMessage}}</div>
    </div>
    <div *ngIf="!parseError" class="validation__status" title="{{errorMessage | errorMessage : formControl?.errors}}">
      <div class="validation__status__icon"></div>
      <div class="validation__status__message">{{errorMessage | errorMessage : formControl?.errors}}</div>
    </div>
  </div>
</div>
