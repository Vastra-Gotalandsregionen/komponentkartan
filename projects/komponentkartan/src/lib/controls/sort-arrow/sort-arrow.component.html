@if (sortDirection !== 2) {
  <vgr-icon [class.permanent]="sortDirection > 0" color="text" [icon]="'caret-up'" size="sm"></vgr-icon>
}
@if (sortDirection === 2) {
  <vgr-icon [class.permanent]="sortDirection > 0"  color="text" [icon]="'caret-down'" size="sm"></vgr-icon>
  } <!--[class.only-hover]="sortDirection === 0"-->
