<span class="icon" [ngClass]="{ 
    'icon-color--text': color==='text', 
    'icon-color--light': color==='light', 
    'icon-color--success': color==='success', 
    'icon-color--error': color==='error',  
    'icon--disabled': disabled
  }" [attr.aria-disabled]="disabled" [attr.aria-label]="ariaLabel">
  <fa-icon 
    [icon]="[prefix, icon]" 
    [fixedWidth]="fixedWidth" 
    [border]="border" 
    [spin]="spin" 
    [pulse]="pulse"
    size="{{size}}" 
    flip="{{flip}}" 
    rotate="{{rotate}}" 
    pull="{{pull}}"
    >
  </fa-icon>
</span>
