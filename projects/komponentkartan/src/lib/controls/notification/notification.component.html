<ng-container *ngIf="type && !noIcon">
    <vgr-icon [solid]="true" color="success" icon="check-circle" *ngIf="type === 'success'"></vgr-icon>
    <vgr-icon [solid]="true" color="error" icon="exclamation-circle" *ngIf="type === 'error'"></vgr-icon>
    <vgr-icon [solid]="true" color="warning" icon="exclamation-circle" *ngIf="type === 'warning'"></vgr-icon>
    <vgr-icon [solid]="true" color="info" icon="info-circle" *ngIf="type === 'info'"></vgr-icon>
    <vgr-icon [solid]="false" color="text" icon="comment-dots" *ngIf="type === 'comment'"></vgr-icon>
</ng-container>
<ng-content></ng-content>
