<div class="modal" (keydown)="onKeyDown($event)" (click)="onOutsideClick($event)">
  <div class="modal-content" role="dialog" aria-modal="true" [attr.aria-labelledby]="'dialogTitle' + elementId">
    <h1 [id]="'dialogTitle' + elementId" class="modal-content__title">
      <ng-content select="vgr-modal-header"></ng-content>
    </h1>
    <div class="modal-content__content">
      <ng-content select="vgr-modal-content"></ng-content>
    </div>
    <div class="modal-content__footer">
      <ng-content select="vgr-modal-footer"></ng-content>
    </div>
  </div>
</div>
