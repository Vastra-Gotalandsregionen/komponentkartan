<div class="vgr-modal" (keydown)="onKeyDown($event)">
  <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="dialogTitle">
    <h1 id="dialogTitle" class="modal-content__title">
      <ng-content select="vgr-modal-header"></ng-content>
    </h1>
    <div class="modal-content__content">
      <ng-content select="vgr-modal-content"></ng-content>
    </div>
    <div class="modal-content__footer">
      <ng-content select="vgr-modal-footer"></ng-content>
    </div>
  </div>
</div>
