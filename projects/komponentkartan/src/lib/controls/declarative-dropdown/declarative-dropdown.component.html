<div class="dropdown-x" [ngClass]="{ 'validation-error--active': errorActive, 'validation-error--editing': errorEditing }">
  <div class="validation">
    <div #dropdown class="dropdown__control" [attr.aria-labelledby]="labelledbyid" [attr.aria-multiselectable]="multi"
      [attr.aria-expanded]="expanded" [attr.aria-disabled]="disabled" [attr.aria-readonly]="readonly" [ngClass]="{ 'dropdown--multi': multi, 'dropdown--small': small, 'dropdown--readonly-x': readonly, 'dropdown--disabled': disabled, 'dropdown--expanded': expanded, 'dropdown--filter-visible': filterVisible }"
      (keydown)="onKeydown($event)" (focusin)="onFocus()" (focusout)="onBlur($event)">
      <div #header class="dropdown__header" tabindex="0" aria-haspopup="listbox" (click)="toggleExpanded()" (keydown)="onHeaderKeydown($event)">
        <div class="dropdown__header__label noselect" id="{{labelledbyid}}" title="{{label}}">{{label}}</div>
        <div class="dropdown__header__button">
          <div class="dropdown__header__button__icon"></div>
        </div>
      </div>
      <div *ngIf="expanded && !readonly && !disabled" class="dropdown__menu-x">
        <div *ngIf="multi || filterVisible || deselect" class="dropdown__menu__header">
          <div *ngIf="filterVisible" class="dropdown__menu__header__filter" (keydown)="onFilterKeydown($event)">
            <vgr-filter-textbox (valueChanged)="filterItems($event)"></vgr-filter-textbox>
          </div>
          <vgr-button *ngIf="deselect && !multi" (click)="deselectItems()">Ta bort val</vgr-button>
          <div #selectAll *ngIf="multi" class="dropdown__menu__header__select-all" tabindex="0" class="dropdown__menu__items__item"
            (click)="toggleSelectAll()" (keydown)="onSelectAllKeydown($event)">VÃ¤lj alla</div>
        </div>
        <div class="dropdown__menu__dimmer dropdown__menu__dimmer-top"></div>
        <perfect-scrollbar [config]="scrollbarConfig">
          <div class="dropdown__menu__items" role="listbox">
            <div class="dropdown__menu__items__dimmer-padding"></div>
            <ng-content></ng-content>
            <div class="dropdown__menu__items__dimmer-padding"></div>
          </div>
        </perfect-scrollbar>
        <div class="dropdown__menu__dimmer dropdown__menu__dimmer-bottom"></div>
      </div>
    </div>
    <div class="validation__status" title="{{validationErrorMessage}}">
      <div class="validation__status__icon"></div>
      <div class="validation__status__message">{{validationErrorMessage | truncate:50}}</div>
    </div>
  </div>
</div>
