<span
  (click)="onChange($event)"
  (keydown)="onKeydown($event)"
  class="tab-button-container"
>
  <button #tabbutton type="button" 
  [ngStyle]="{'width': width }"
  class="tab-button noselect"
  [ngClass]="{'button--disabled': disabled, 'tab-button--active': active}"
  [attr.aria-disabled]="disabled" [attr.aria-label]="ariaLabel" [attr.aria-pressed]="ariaPressed" [tabindex]="tabindex">
    <span class="button__fixIE">
      <span #content>
        <ng-content></ng-content>
      </span>
    </span>
  </button>
</span>
