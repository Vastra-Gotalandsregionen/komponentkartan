<div class="grid-row-container" [ngClass]="{'grid-row-header--expandable': hasExpandablecontent, 'grid-row--expanded': isExpanded, 'grid-row-container--notification': hasNotifications}">
  <div #gridRowHeader class="grid-row-header-focus" tabindex="0" (click)="toggleExpanded()" [attr.aria-expanded]="isExpanded">
    <div class="grid-row-header" [ngClass]="{'grid-row-header-background-zebra': zebraLayout}">
      <ng-content select="vgr-grid-column"></ng-content>
    </div>
    <div class="grid-row-notification">
      <ng-content select="vgr-notification"></ng-content>
    </div>
  </div>
  <div class="grid-row-content" [@toggleExpandedState]="expandedState"
    (@toggleExpandedState.start)="toggleState('start', isExpanded)" (@toggleExpandedState.done)="toggleState('done', isExpanded)"
    [class.grid-row-overflow]="overflow">
    <!-- <div> -->
    @if (isExpanded) {
      <ng-content select="vgr-grid-content"></ng-content>
    }
  </div>
</div>
