<div #gridHeaderColumn [attr.class]="'grid-align--'+align" [attr.tabindex]="0" (click)="changeSort()" [attr.tabindex]="!sortKey ? -1 : 0"  (keydown.space)="changeSort()" (keydown.enter)="changeSort()">
  <h2 [class.sortable]="sortKey">
    <ng-content></ng-content>
    @if (sortKey) {
      <vgr-sort-arrow [sortDirection]="sortDirection"></vgr-sort-arrow>
    }
  </h2>
</div>
