<div [attr.class]="'grid-align--'+align" (click)="changeSort()" [attr.tabindex]="!sortKey ? -1 : 0" (keydown.space)="changeSort()" (keydown.enter)="changeSort()">
  <h2 [class.sortable]="sortKey" [class.only-hover]="sortDirection === 0">
    <ng-content></ng-content>
    <ng-container *ngIf="sortKey">
      <vgr-icon class="vgr-grid-row-sort" *ngIf="sortDirection !== 2" color="text" [icon]="'caret-up'" size="sm"></vgr-icon>
      <vgr-icon class="vgr-grid-row-sort" *ngIf="sortDirection === 2" color="text" [icon]="'caret-down'" size="sm"></vgr-icon>
    </ng-container>
  </h2>
</div>
