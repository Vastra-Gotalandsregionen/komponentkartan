<div class="save-cancel">
  <vgr-button class="button--cancel" [disabled]="locked" (click)="onCancel()" [secondary]="secondary">Avbryt</vgr-button>
  <vgr-button class="button--save" [disabled]="locked" (click)="onSave()" [secondary]="secondary">{{saveButtonText}}</vgr-button>
  <vgr-lock-button *ngIf="!hideLock" [disabled]="!locked" [locked]="locked" (lockChanged)="onLockChanged($event)"></vgr-lock-button>
</div>
