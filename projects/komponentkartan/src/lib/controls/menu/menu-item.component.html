<div *ngIf="!disabled else disableditem">

  <!-- Internal link -->
  <div #menuitem *ngIf="isInternalLink && link" class="menu__item" routerLinkActive="menu__item--active" routerLink={{link}}
    [routerLinkActiveOptions]="{exact:true}" tabindex="0">
    <a>{{text}}</a>
    <span *ngIf="notification" class="menu__item--notification" [ngClass]="notificationColorClass"
      title={{notificationTooltip}}>{{ notificationText }}</span>
  </div>

  <!-- External link -->
  <div #menuitem *ngIf="!isInternalLink && link" (click)="onExternalLink()" class="menu__item" tabindex="0">
    <a>{{text}}</a>
    <span *ngIf="notification" class="menu__item--notification" [ngClass]="notificationColorClass"
      title={{notificationTooltip}}>{{ notificationText }}</span>
  </div>

  <!-- Action -->
  <div #menuitem *ngIf="!link" (click)="onAction($event)" class="menu__item" tabindex="0">
    <a>{{text}}</a>
    <span *ngIf="notification" class="menu__item--notification" [ngClass]="notificationColorClass"
      title={{notificationTooltip}}>{{ notificationText }}</span>
  </div>
</div>
<ng-template #disableditem>
  <div #menuitem class="menu__item menu__item--disabled" tabindex="0">
    <p title="{{disabledTooltip}}">{{text}}</p>
    <span *ngIf="notification" class="menu__item--notification" [ngClass]="notificationColorClass"
      title={{notificationTooltip}}>{{ notificationText }}</span>
  </div>
</ng-template>
