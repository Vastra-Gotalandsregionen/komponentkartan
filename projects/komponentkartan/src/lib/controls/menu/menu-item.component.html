<div *ngIf="!disabled else disableditem">
  <div #menuitem *ngIf="isInternalLink" class="menu__item" routerLinkActive="menu__item--active" routerLink={{link}}
    [routerLinkActiveOptions]="{exact:true}" tabindex="0">
    <a>{{text}}</a>
    <span *ngIf="notification" class="menu__item--notification" [ngClass]="notificationColorClass"
      title={{notificationTooltip}}>{{ notificationText }}</span>
  </div>
  <div #menuitem *ngIf="!isInternalLink" (click)="externalLink()" class="menu__item" tabindex="0">
    <a>{{text}}</a>
    <span *ngIf="notification" class="menu__item--notification" [ngClass]="notificationColorClass"
      title={{notificationTooltip}}>{{ notificationText }}</span>
  </div>
</div>
<ng-template #disableditem>
  <div #menuitem class="menu__item menu__item--disabled" tabindex="0">
    <p title="{{disabledTooltip}}">{{text}}</p>
    <span *ngIf="notification" class="menu__item--notification" [ngClass]="notificationColorClass"
      title={{notificationTooltip}}>{{ notificationText }}</span>
  </div>
</ng-template>
