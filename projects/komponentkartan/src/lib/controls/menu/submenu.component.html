<div #menuitem class="menu__item" (click)="showExpanded = !showExpanded" tabindex="0">
  <a>{{text}}</a>
  <vgr-icon icon="chevron-down" size="xs" class="menu__item__expander" [ngClass]="{'expanded': expanded}"></vgr-icon>
</div>

<div class="submenu-content" *ngIf="showExpanded" [@toggleSubMenu]="state" (@toggleSubMenu.done)="animationDone($event)">
  <ng-content></ng-content>
</div>
