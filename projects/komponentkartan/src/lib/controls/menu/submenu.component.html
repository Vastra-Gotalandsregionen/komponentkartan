<div #menuitem class="menu__item" tabindex="0" (click)="toggleExpand()">
  <a>{{text}}</a>
  <vgr-icon icon="chevron-down" size="xs" class="menu__item__expander" [ngClass]="{'expanded': expanded}"></vgr-icon>
</div>

@if (expandedState) {
  <div class="submenu-content" [@toggleSubMenu]="state" (@toggleSubMenu.done)="animationDone($event)">
    <ng-content></ng-content>
  </div>
}
