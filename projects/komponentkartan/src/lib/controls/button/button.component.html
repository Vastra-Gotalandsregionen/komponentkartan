<span (click)="checkDisabled($event)">
  <button #button [type]="type" class="button noselect" [attr.aria-disabled]="disabled" [ngClass]="{'button--disabled' : disabled, 'button--enabling' : reenabled, 'button--secondary': buttonStyle === 'secondary', 'button--discreet': buttonStyle === 'discreet'}">
    <span class="button__fixIE">
      <ng-content></ng-content>
    </span>
    <div *ngIf="buttonStyle==='primary'" class="button__focus-line"></div>
  </button>
</span>
