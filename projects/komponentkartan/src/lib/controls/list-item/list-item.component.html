<div class="list-item" [class.list-item--notification-visible]="temporaryNotification || permanentNotification" [class.list-item--expanded]="expanded" [ngClass]="notificationColor" [@deleted] (@deleted.done)="triggerDeletedEvent()" *ngIf="!isDeleted">
  <div class="list-item__header_wrapper" [class.expanded]="expanded" (click)="toggleExpand()">
    <ng-content select="vgr-list-item-header">
    </ng-content>
    <vgr-icon [icon]="'chevron-down'" [size]="'sm'"></vgr-icon>
  </div>
  <!-- Denna notis visas när det finns en permanent notis men ingen temporär -->
  <div *ngIf="permanentNotification && !temporaryNotificationVisible" class="list-item__notification" (click)="toggleExpand()">
    <vgr-icon
      [icon]="permanentNotification.icon.name"
      [color]="permanentNotification?.icon.color"
      [solid]="permanentNotification?.icon.solid"
    ></vgr-icon>
    <div class="list-item__notification__message">
      {{permanentNotification? permanentNotification.message : ''}}
    </div>
  </div>
  <!-- Denna notis visas när det endast finns en temporär notis -->
  <div *ngIf="temporaryNotification && !permanentNotification" class="list-item__notification" [@toggleFadedState] (@toggleFadedState.done)="closeTemporary(notification)" (click)="toggleExpand()">
    <vgr-icon
      [icon]="temporaryNotification.icon.name"
      [color]="temporaryNotification?.icon.color"
      [solid]="temporaryNotification?.icon.solid"
    ></vgr-icon>
    <div class="list-item__notification__message">
      {{temporaryNotification? temporaryNotification.message : ''}}
    </div>
  </div>
  <!-- Denna notis visas när det finns en permanent notis som skall ses åter när den temorärar är klar -->
  <div *ngIf="temporaryNotification && permanentNotification" class="list-item__notification" [@toggleFadedState0ms] (@toggleFadedState0ms.done)="closeTemporary(notification)" (click)="toggleExpand()">
    <vgr-icon
      [icon]="temporaryNotification?.icon.name"
      [color]="temporaryNotification?.icon.color"
      [solid]="temporaryNotification?.icon.solid"
    ></vgr-icon>
    <div class="list-item__notification__message">
      {{temporaryNotification? temporaryNotification?.message : ''}}
    </div>
  </div>
  <div [@toggleState]="{value: expanded, params: {animationSpeed: animationSpeed}}" class="list-item-content" (@toggleState.done)="overflow=true" (@toggleState.start)="overflow=false" [ngClass]="{'overflow-visible': overflow}">
    <ng-content select="vgr-list-item-content"></ng-content>
  </div>
</div>
