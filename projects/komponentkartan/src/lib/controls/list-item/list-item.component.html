<div class="list-item" [class.list-item--notification-visible]="temporaryNotification || permanentNotification">
  <div class="list-item__header_wrapper" (click)="toggleExpand()">
    <ng-content select="vgr-list-item-header">
    </ng-content>
  </div>
  <div *ngIf="permanentNotification" class="list-item__notification">
    <span class="list-item__notification__icon" [ngClass]="notification.icon">
    </span>
    <div class="list-item__notification__message">
      {{notification? notification.message : ''}}
    </div>
  </div>
  <div *ngIf="temporaryNotification" class="list-item__notification">
    <span class="list-item__notification__icon" [ngClass]="notification.icon">
    </span>
    <div class="list-item__notification__message">
      {{notification? notification.message : ''}}
    </div>
  </div>
  <div [@toggleState]="expanded" class="list-item-content">
    <ng-content select="vgr-list-item-content"></ng-content>
  </div>
</div>
