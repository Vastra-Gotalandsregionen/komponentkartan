@if (pages >= 1) {
  <div class="pagination">
    @for (item of pageItems; track item; let isPrevious = $first; let isNext = $last) {
      <div>
        @if (item.label !== '...') {
          <button #pageButton type="button" [attr.aria-disabled]="isPrevious && activePage === 1 || isNext && activePage === pages"
            [attr.aria-label]="item.ariaLabel" tabindex="{{item.tabindex}}" class="pagination__page-button"
            [ngClass]="{'page--active' : item.active, 'previous' : isPrevious, 'next' : isNext, 'button--disabled' : isPrevious && activePage === 1 || isNext && activePage === pages }"
            (click)="item.action()" (focus)="onPageButtonFocus($event)" (blur)="onPageButtonBlur($event)" (keydown)="onKeydown($event, item.buttonIndex)">
            @if (isPrevious) {
              <span>&lt;</span>
            }
            <span>{{ item.label }}</span>
            @if (isNext) {
              <span>&gt;</span>
            }
          </button>
        }
        @if (item.label === '...') {
          <span class="noselect pagination__dots">{{ item.label }}</span>
        }
      </div>
    }
  </div>
}
