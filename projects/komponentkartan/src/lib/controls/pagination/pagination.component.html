<div class="pagination" *ngIf="pages">
  <div *ngFor="let item of pageItems; first as isPrevious; last as isNext;">
    <button *ngIf="item.label !== '...'" #pageButton type="button" [attr.aria-label]="item.ariaLabel" tabindex="{{item.tabindex}}"
      class="pagination__page-button" [ngClass]="{'page-active' : item.active, 'previous' : isPrevious, 'next' : isNext }"
      (click)="item.action()" (focus)="onPageButtonFocus($event)" (blur)="onPageButtonBlur($event)" (keydown)="onKeydown($event, item.buttonIndex)">
      <span *ngIf="isPrevious">&lt;</span>
      <span>{{ item.label }}</span>
      <span *ngIf="isNext">&gt;</span>
    </button>
    <span class="noselect pagination__dots" *ngIf="item.label === '...'">{{ item.label }}</span>
  </div>
</div>
