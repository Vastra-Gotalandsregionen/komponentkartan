<div *ngIf="userName" [ngClass]="{ 'header__login-info-menu': menuItems.length > 0 }" tabindex="1"
  (keydown)="keyToggleHeaderMenu($event)" (mousedown)="clickToggleHeaderMenu($event)">
  <vgr-login-information [initials]="internalInitials" [userName]="userName" [textColor]="textColor"
    [circleColor]="circleColor"></vgr-login-information>

  <div *ngIf="menuItems.length > 0" class="header__login-info-menu-arrow"></div>
  <div div class="header-menu header-menu__content" [ngClass]="{'header-menu--hidden' : hideMenu}">
    <ul>
      <ng-content></ng-content>
    </ul>
  </div>
</div>
