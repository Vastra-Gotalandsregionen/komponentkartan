<ng-content select="vgr-list-header"></ng-content>
<div class="list__items">
  <div *ngIf="notification" class="list__notification">
    <span class="list-item__notification__icon" [ngClass]="notification.icon">
    </span>
    <div class="list-item__notification__message">
      {{notification? notification.message : ''}}
    </div>
  </div>
  <ng-content select="vgr-list-item"></ng-content>
</div>
<div class="list__footer" *ngIf="pages > 1" style="background-color:white; text-align:center; padding-top: 10px; padding-bottom:10px; ">
  <div class="pagination" [ngClass]="{'page--active' : item.active }" *ngFor="let item of pageItems">
    <vgr-button [buttonStyle]="'discreet'" (click)="item.action()">
      <span [ngClass]="{'label--active' : item.active }">{{ item.label }}</span>
    </vgr-button>
  </div>
</div>
