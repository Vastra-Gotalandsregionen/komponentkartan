<ng-content select="vgr-list-header"></ng-content>
<div class="list__items">
  <div *ngIf="notification" class="list__notification">
    <span class="list-item__notification__icon" [ngClass]="notification.icon">
    </span>
    <div class="list-item__notification__message">
      {{notification? notification.message : ''}}
    </div>
  </div>
  <ng-content select="vgr-list-item"></ng-content>
</div>
<div *ngIf="pages > 1" style="background-color:white; text-align:center; padding-top: 10px; padding-bottom:10px; ">
    <vgr-button [buttonStyle]="'discreet'">&lt;</vgr-button>
    <vgr-button [buttonStyle]="'discreet'">Föregåend sida</vgr-button> 
    <!-- <vgr-button [buttonStyle]="'discreet'" *ngFor="let page of pages"></vgr-button> -->
    <vgr-button [buttonStyle]="'discreet'">Nästa sida</vgr-button>    
    <vgr-button [buttonStyle]="'discreet'">&gt;</vgr-button>  
</div>
