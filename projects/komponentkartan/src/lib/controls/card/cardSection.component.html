<div class="card-section__header" (click)="toggleExpanded($event)" (keydown)="toggleExpanded($event)"
 tabindex="0" [attr.aria-expanded]="expanded" role="button">
<h2 class="card-section__header__title noselect">{{title}}</h2>
  <h4 class="card-section__header__subtitle" *ngIf="subtitle && subtitle.length>0" title="{{subtitle}}">{{subtitle|truncate:30}}</h4>
  <vgr-icon icon="pen" color="text" class="card-section__header__icon" size="sm"></vgr-icon>
  <vgr-icon icon="chevron-down" size="sm" class="card-section__header__expander" [@animateChevron]="expanded"></vgr-icon>
</div>
<div class="card-section__content" *ngIf="expanded" [@toggleExpandedState] (@toggleExpandedState.done)="allowOverflow()" [ngClass]="{'overflow-visible': overflow}">
  <div class="add-padding">
    <ng-content></ng-content>
  </div>
</div>
