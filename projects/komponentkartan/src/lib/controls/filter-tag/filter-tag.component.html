<span (click)="checkDisabled($event)" (keydown)="onKeydown($event)">
  <button #filtertag type="button" (click)="emitRemove()" class="filter-tag noselect"
    [ngClass]="{'button--disabled': disabled, 'filter-tag--removing': removing, 'filter-tag--removed': removed}"
    [attr.aria-disabled]="disabled" [attr.aria-label]="ariaLabel" [tabindex]="tabindex">
    <span class="button__fixIE">
      <span #content class="filter-tag__content">
        <ng-content></ng-content>
      </span>
      <vgr-icon icon="times" size="xs" class="filter-tag__close-icon"></vgr-icon>
    </span>
  </button>
</span>
